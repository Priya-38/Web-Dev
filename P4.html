<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: brown;          /* Color by name */
        }
        #secondpara{
            color: rgb(22, 33, 44);     /* Color by rgb value */
        }
        #thirdpara{
            color: white;
            background-color: #5c4343;   /* Color by hex value */
        }
    </style>
</head>
<body>
    <h2>This is my first box.</h2>
    <p id = "firstpara">This is paragraph of first box.</p>

    <h2>This is my second box.</h2>
    <p id = "secondpara">This is paragraph of second box.</p>

    <h2>This is my third box.</h2>
    <p id = "thirdpara">This is paragraph of third box.</p>
</body>
</html>
